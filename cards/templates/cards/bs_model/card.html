
    
    <!-- update group Modal-->
    <div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"> New Card </h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body">

              <div id="res_msg"></div>
              <form id='cardform' method="POST" action="//{{request.META.HTTP_HOST}}/save_card">
                {% csrf_token %}
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">card name:</label>
                  <input type="text" class="form-control" name='title' id="recipient">
                </div>

                <div class="form-group">
                  <label for="message-text" class="col-form-label">group</label>
                  <select id="group_id" name="group_id" class="form-control">
                   
                  </select>
                </div>

                <div class="form-group">
                  <label for="message-text" class="col-form-label">card body</label>
                  <textarea name="body" class="form-control" ></textarea>
                </div>

                <div class="form-group">
                  <label for="message-text" class="col-form-label">remember</label>
                  <select name="remember" class="form-control">
                      <option value="0" >Do not remember</option>
                      <option value="1">remember</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="message-text" class="col-form-label">importancy</label>

                  <br/>
                  <label class="radio-inline" style="padding: 5px;"> 
                    <input type="radio" value="1"  name="importancy" checked> Normal
                  </label>
                  <label class="radio-inline" style="padding: 5px;">
                    <input type="radio" value="2" name="importancy">Middle
                  </label>
                  <label class="radio-inline" style="padding: 5px;">
                    <input type="radio" value="3"  name="importancy">High
                  </label>

                </div>


            </div>
            <div class="modal-footer">
    
              <input type="submit"  class="btn btn-primary" value="save" />
            </div>
          </form>
          </div>
        </div>
      </div>
